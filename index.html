<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jack's Real-Time Age</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      font-size: 20px;
    }

    #ageDisplay {
      margin-top: 50px;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
      50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
      100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
    }

    #toggleVoice {
      margin-top: 30px;
      padding: 12px 24px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #toggleVoice:hover {
      background: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Jack's Real-Time Age Counter</h1>
  <div id="ageDisplay">Loading age...</div>
  <button id="toggleVoice">ðŸ”‡ Voice OFF</button>

  <script>
    const birthDate = new Date("2009-03-30T00:00:00");
    const ageDisplay = document.getElementById("ageDisplay");
    let voiceOn = false;
    let lastSpoken = 0;

    function updateAge() {
      const now = new Date();
      const diff = now - birthDate;

      const ms = diff;
      const sec = Math.floor(ms / 1000);
      const min = Math.floor(sec / 60);
      const hr = Math.floor(min / 60);
      const days = Math.floor(hr / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.44);
      const yrs = Math.floor(days / 365.25);

      const s = sec % 60;
      const m = min % 60;
      const h = hr % 24;
      const milli = ms % 1000;

      const txt = `Jack is now ${yrs} years, ${months} months, ${weeks} weeks, ${days} days, ${h} hours, ${m} minutes, ${s} seconds, and ${milli} milliseconds old.`;
      ageDisplay.textContent = txt;

      // Speak every 1.5 minutes (90,000ms)
      if (voiceOn && Date.now() - lastSpoken > 90000) {
        const utter = new SpeechSynthesisUtterance(txt);
        utter.lang = "en-US";
        utter.rate = 0.95;
        speechSynthesis.cancel();
        speechSynthesis.speak(utter);
        lastSpoken = Date.now();
      }
    }

    document.getElementById("toggleVoice").addEventListener("click", () => {
      voiceOn = !voiceOn;
      document.getElementById("toggleVoice").textContent = voiceOn ? "ðŸ”Š Voice ON" : "ðŸ”‡ Voice OFF";
    });

    setInterval(updateAge, 200);
  </script>
</body>
</html>
